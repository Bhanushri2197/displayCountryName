<!DOCTYPE html>
<html>
    <head>
        <title>Display country name,region,sub-region and population</title>
    </head>
    <body>
        
    </body>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open("GET","https://restcountries.com/v3.1/all",true);
        xhr.onload = function(){
            if(200<=xhr.status<=300){
                var response = JSON.parse(xhr.responseText);
                for(i=0;i<response.length;i++){
                    console.log(response[i].name.common);
                    console.log("Region of " + response[i].name.common + " is: " + response[i].region);
                    console.log("Subregion of " + response[i].name.common + " is: " + response[i].subregion);
                    console.log("Population of " + response[i].name.common + " is: " + response[i].population);
                }
            }
            else{
                console.log("The Response is Failed")
            }
        }
        xhr.onerror = function(){
            console.log("Error")
        }
    xhr.send()
    </script>
</html>
